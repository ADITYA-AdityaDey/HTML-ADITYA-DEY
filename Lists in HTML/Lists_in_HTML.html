<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>

<body>
    <h2>Papers</h2>

    <ul>
        <li>DSA</li>
        <li>DAA</li>
        <li>Artificial Intelligence</li>
    </ul>

    <hr>

    <h2>FullStack Web Development</h2>
    <ol type="A" reversed="True">
        <li>Frontend
            <ol start="4">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ol>
        </li>
        <li>Backend</li>
        <li>Devops</li>
        <li>Cloud</li>
    </ol>
</body>

</html>
