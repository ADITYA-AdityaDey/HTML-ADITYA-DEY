<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>
    <h1>Table in HTML</h1>

    <table style="border: solid;">

        <caption>Student 1 Scores</caption>
        <colgroup>
            <col span="2" style="background-color: aqua;">
            <col style="background-color: blanchedalmond;">
        </colgroup>

        <thead style="background-color: aquamarine;">
            <tr>
                <th>Papers</th>
                <th>Scores</th>
                <th>Grade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>DSA</td>
                <td>99</td>
                <th>E</th>
            </tr>
        </tbody>

        <tfoot style="background-color: blueviolet;">
            <tr>
                <td>DAA</td>
                <td>90</td>
                <th>O</th>
            </tr>
        </tfoot>

    </table>
</body>

</html>
