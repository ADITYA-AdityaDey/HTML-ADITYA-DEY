<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs Tags in HtmL</title>
</head>

<body>

    <h1>Enter Your Details</h1>
    <form action="">
        <label for="First Name">First Name: </label><input id="First Name" type="text" name="FirstName">
        <label for="Last Name">Last Name: </label><input id="Last Name" type="text" name="LastName">
        <br><br>
        <label for="User Code">User Code: </label><input id="User Code" type="number">
        <br><br>
        <label for="Date of Birth">Date of Birth: </label><input id="Date of Birth" type="date">
        <br><br>
        <label for="Email">Email: </label><input id="Email" type="email">
        <br><br>
        <label for="Password">Password: </label><input id="Password" type="password">
        <br><br>
        <p>Enter Your Tshirt Size</p>
        <input id="Small" name="Tshirt Size" type="radio" value="Small"><label for="Small">Small</label>
        <br>
        <input id="Medium" name="Tshirt Size" type="radio" value="Medium"><label for="Medium">Medium</label>
        <br>
        <input id="Large" name="Tshirt Size" type="radio" value="Large"><label for="Large">Large</label>
        <br><br>
        <label for="Color">Your Favourite Color: </label><input id="Color" type="color">
        <br><br>
        <label for="programmingLanguage">Choose a Programming Langauge: </label>
        <select name="Programming Langauge" id="programmingLanguage">
            <option value="JavaScript">JavaScript</option>
            <option value="JAVA">JAVA</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
        </select>
        <br><br>
        <label for="aboutYourSelf">Tell us about yourself: </label>
        <textarea name="aboutYourSelf" id="aboutYourSelf" cols="20" rows="15"></textarea>
        <br><br>
        <input type="submit">
        <br><br>
        <label for="reset">Clear Form </label><input id="reset" type="reset">
    </form>

</body>

</html>
